<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>
                    <strong>Most recent charge</strong>
                </h1>
            </div>
            <form>
                <div class="form-group">
                    <label for="given_name">Transaction ID:</label>
                    <input type="name" class="form-control" id="transaction_id" aria-describedby="name" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="given_name">Amount:</label>
                    <input type="name" class="form-control" id="amount" aria-describedby="name" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="given_name">Email:</label>
                    <input type="name" class="form-control" id="email" aria-describedby="name" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="given_name">Last 4 Digits</label>
                    <input type="name" class="form-control" id="last4" aria-describedby="name" placeholder="Enter name">
                </div>
            </form>
            <a href="./index.html">HOME</a>
        </div>
    </div>
</body>

</html>
